{% load static %}
<aside id="mobileSidebar"
    class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-60 md:z-auto">
    <div class="p-6 font-bold text-xl border-b border-gray-700 flex justify-between items-center">
        <div class="flex items-center justify-center gap-2">
            <img src="{% static 'images/App-Logo.png' %}" alt="App Logo" class="rounded-full" style="max-width: 42px;">
            <strong>P.O.S</strong>
        </div>
        <!-- Close Button (Mobile only) -->
        <button id="closeSidebar" class="md:hidden text-white focus:outline-none">
            âœ•
        </button>
    </div>
    <nav class="flex-grow mt-4">
        <ul class="space-y-4 px-6">
            <li>
                <a href="{% url 'login:dashboard' %}" 
                class="block py-2 px-4 rounded transition 
                {% if request.resolver_match.url_name == 'dashboard' %}bg-blue-400 text-white font-bold{% else %}hover:bg-blue-400 hover:text-gray-900{% endif %}">
                Dashboard   
                </a>
            </li>
            <li>
                <a href="{% url 'users:users' %}" 
                class="block py-2 px-4 rounded transition 
                {% if request.resolver_match.url_name == 'users' or request.resolver_match.url_name == 'users.add' or request.resolver_match.url_name == 'users.edit' %}bg-blue-400 text-white font-bold{% else %}hover:bg-blue-400 hover:text-gray-900{% endif %}">
                Users   
                </a>
            </li>
            <li>
                <a href="{% url 'products:products' %}" 
                class="block py-2 px-4 rounded transition 
                {% if request.resolver_match.url_name == 'products' or request.resolver_match.url_name == 'products.add' or request.resolver_match.url_name == 'products.edit' %}bg-blue-400 text-white font-bold{% else %}hover:bg-blue-400 hover:text-gray-900{% endif %}">
                Products   
                </a>
            </li>
            <li>
                <a href="{% url 'products:categories' %}" 
                class="block py-2 px-4 rounded transition 
                {% if request.resolver_match.url_name == 'categories' or request.resolver_match.url_name == 'category.add' or request.resolver_match.url_name == 'category.edit' %}bg-blue-400 text-white font-bold{% else %}hover:bg-blue-400 hover:text-gray-900{% endif %}">
                Categories   
                </a>
            </li>
        </ul>
    </nav>
</aside>
