<div id="openShiftFormModal" class="fixed inset-0 z-50 hidden flex items-center justify-center" style="background: rgba(0, 0, 0, 0.800);">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-lg">
        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Change Password</h2>
        <form id="changePasswordForm" method="POST" class="mt-4 space-y-4">
            {% csrf_token %}
            <div>
                <label for="currentPassword" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-1">Current Password</label>
                <input type="password" id="currentPassword" name="current_password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" id="cancelChangePassword" 
                    class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded hover:bg-gray-400">
                    Cancel
                </button>
                <button type="submit" id="confirmChangePassword" class="px-4 py-2 bg-blue-500 text-white rounded cursor-pointer hover:bg-blue-600">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
