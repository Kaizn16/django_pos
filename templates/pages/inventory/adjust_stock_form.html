{% extends "layouts/base.html" %}
{% block 'title' %} 
    Adjust Stock
{% endblock 'title' %}

{% block 'content' %}
    <h1 class="text-3xl font-bold">Inventory Management</h1>
    <section class="w-full h-auto p-2 flex flex-col gap-3">
        <section class="dark:bg-gray-800 p-5 rounded-2xl">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-6">
                        <h1 class="block mb-2 text-3xl font-medium text-gray-900 dark:text-white">Product: {{ stock.product.product_name }}</h1>
                </div>
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div class="mb-6">
                        <label for="change" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quantity</label>
                        <input type="number" id="change" name="change" value="" step="1" min="1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                    <div class="mb-6">
                        <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                        <select id="type" name="type" class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            <option selected>Select Stock Type</option>
                            <option value="in">Stock-In</option>
                            <option value="out">Stock-Out</option>
                        </select>
                    </div>
                </div>

                  <div class="mb-6">
                    <label for="reason" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reason (OPTIONAL)</label>
                    <textarea id="reason" name="reason" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                </div>
                            
                <div class="flex flex-row items-center justify-end gap-3">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Submit
                    </button>
                    <a href="{% url 'inventory:inventory' %}" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Cancel</a>
                </div>
            </form>
        </section>
    </section>
{% endblock 'content' %}
