<header class="w-full flex items-center h-16 bg-gray-900 text-white px-6 py-3 shadow-md sticky top-0 z-50">
    <!-- Toggle Button (only visible on mobile) -->
    <div class="md:hidden">
        <button id="sidebarToggle" class="bg-blue-400 p-2 rounded-md focus:outline-none">
            <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        </button>
    </div>
    <div class="flex-grow"></div>
    <div class="relative">
        <button id="profileBtn" class="flex items-center space-x-2 focus:outline-none">
            <span>{{ request.user.full_name }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9" />
            </svg>
        </button>

        <!-- Dropdown -->
        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg text-gray-800 z-50">
            <a href="{% url 'login:logout' %}" class="block px-4 py-2 hover:bg-blue-400 hover:text-white">Logout</a>
        </div>
    </div>
</header>
