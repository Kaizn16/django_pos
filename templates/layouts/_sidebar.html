{% load static %}
<aside id="mobileSidebar"
    class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 md:z-auto">
    <div class="p-6 font-bold text-xl border-b border-gray-700 flex justify-between items-center">
        <div class="flex items-center justify-center gap-2">
            <img src="{% static 'images/App-Logo.png' %}" alt="App Logo" class="rounded-full" style="max-width: 42px;">
            <strong>P.O.S</strong>
        </div>
        <!-- Close Button (Mobile only) -->
        <button id="closeSidebar" class="md:hidden text-white focus:outline-none">
            âœ•
        </button>
    </div>
    <nav class="flex-grow mt-4">
        <ul class="space-y-4 px-6">
            <li>
                <a href="{% url 'login:dashboard' %}" 
                   class="block py-2 px-4 rounded hover:bg-blue-400 hover:text-gray-900 transition">
                   My dashboard
                </a>
            </li>
        </ul>
    </nav>
</aside>

<!-- Toggle Button (only visible on mobile) -->
<div class="md:hidden fixed top-1 left-6 z-50">
    <button id="sidebarToggle" class="bg-blue-400 p-2 rounded-md focus:outline-none">
        <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
    </button>
</div>
